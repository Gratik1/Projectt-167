<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="play-on-click.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video 
            id="video"
            src="./assets/videos/soccer-match.mp4"
            preload="auto"
            loop="true"
            playsinline
            webkit-playsinline
            autoplay
            crossorigin="anonymous"
            ></video>
        </a-assets>
        <a-nft id = "one"
        type = "nft"
        url = "./"
        smooth = "true"
        smoothCount = "10"
        smoothTolerance = ".01"
        smoothThreshold = "5">
        <a-video id = "vid"
        src = "#video"
        width = "300"
        height = "300"
        position = "150 150 -50"
        rotation = "-90 0 0"
        play-on-click></a-video>
        </a-nft>
    </a-scene>
</body>
</html>
